<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barangay Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles/Loginstyles.css">
</head>
<body>
  <div class="left-text">
    Barangay Bugtong<br>na Pulo<br>Management<br>System
  </div>

  <div class="login-box">
    <div class="logo-container">
      <img src="images/OfficialSeal.png" alt="SK Logo">
      <img src="images/LipaLogo.png" alt="Lipa Logo">
    </div>
    <h2>Administrator</h2>
    
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username">
    </div>
    
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>
    
    <button class="btn" onclick="location.href='index.html'">
      <i class="fas fa-sign-in-alt"></i> Log In
    </button>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
